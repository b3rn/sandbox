- name: deploy cent7 machine
  ec2:
    assign_public_ip: yes
    ebs_optimized: yes
    group: "{{ ec2_security_group }}"
    image: ami-6d1c2007
    instance_tags: "{'uses':'cent7','Name':'test_''{{ tower_user_name}}'}"
    instance_type: "{{ ec2_type }}"
    key_name: "{{ ec2_key }}"
    region: "{{ ec2_region }}"
    volumes:
    - device_name: /dev/sda1
      delete_on_termination: yes
      volume_type: gp2
      volume_size: 40
    vpc_subnet_id: "{{ ec2_vpc_id }}"
